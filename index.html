<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-sidebar">
            <div class="sidebar-text">
                <img src="odin-lined.png" width="17%" >
                <h1>ODIN</h1>
            </div>
        </div>

        <main>
            <div class="main-wrapper">
                <div class="main-1">
                    <div class="header-text">This is a placeholder text that i wrote for it fill this place. It has no meaning so you don't have to read it. But you can still read it if you want.</div>
                    <div class="header-text">You want to sign up?</div>
                    
                </div>
                <div class="main-2">
                    <h3>Lets do it!</h3>
                    <form action="">
                        <fieldset>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>

                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>    
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="number" id="number" name="number" required> 
                            </div>
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                            
                        </fieldset>
                    </form>

                </div>
                <div class="main-3">
                    <button>CREATE ACCOUNT</button>
                    <div>Already Have Account? <span>Log in</span></div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
