<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <div class="left-sidebar">
            <div class="sidebar-text">
                <img class="logo" src="odin-lined.png" >
                <h1>ODIN</h1>
            </div>
        </div>

        <main>
            <div class="main-wrapper">
                <div class="main-1">
                    <div class="header-text">
                        <p>This is a placeholder text that i wrote to fill this place. It has no meaning so you don't have to read it. But you can still read it if you want.</p>
                    </div>
                    <div class="header-text">
                        <p>You want to sign up?</p></div>
                    
                </div>
                <div class="main-2">
                    <h3>Lets do it!</h3>
                    <form action="" method="get" id="sign-up-form">
                        <fieldset>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>

                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>    
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="number" id="number" name="number" required> 
                            </div>
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="password_1">PASSWORD</label>
                                <input type="password" id="password_1" name="password_1" required>
                            </div>

                            <div>
                                <label for="password_2">CONFIRM PASSWORD</label>
                                <input type="password" id="password_2" name="password_2" required>
                            </div>
                            
                        </fieldset>
                    </form>

                </div>
                <div class="main-3">
                    <button type="submit" form="sign-up-form" class="create-acc-btn">Create Account</button>
                    <div>Already Have Account? <span> <a href="#">Log in</a> </span></div>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
